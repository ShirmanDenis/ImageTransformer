dist: xenial
mono: none
dotnet: 2.2.100
language: csharp
solution: Kontur.ImageTransformer.sln
before_install:
  - sudo apt-get install libc6-dev 
  - sudo apt-get install libgdiplus
script:
  - dotnet build -c Release
  - ls -R
  - cp ./ImgProc.dll ./ImageTransformerTests/bin/Debug/netcoreapp2.1
  - dotnet restore
  - dotnet test
